<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="styles.css" rel="stylesheet">
    <script src="scripts.js"></script>
    <title>Contact</title>

    <style>
        .fade-text {
            opacity: 0;
            animation: fadeInOut 4s ease-in-out infinite;
        }

        @keyframes fadeInOut {
            0% {
                opacity: 0;
            }

            25% {
                opacity: 1;
            }

            50% {
                opacity: 1;
            }

            75% {
                opacity: 0;
            }

            100% {
                opacity: 0;
            }
        }
    </style>
</head>

<body class="container">

    <header id="aboutHead">
        <h1 class="display-1 display-sm-2 display-md-3 display-lg-4">Contact.</h1>
        <span>Get in touch or shoot me an email directly on
            ummehanee291199@gmail.com</span>
    </header>
    <main>
        <div class="container mt-5 rounded" style="background-color:#3a3b3c; text-align:center;">
            <form class="p-5" onsubmit="sendMessage(event)">
                <input autofocus id="name" placeholder=" Name" style="width:70%; height:50px;
                        background-color:#3a3b3c; border-color: #9fa4a8;" autocomplete="off">
                <input id="email" placeholder=" Email" class="mt-3" type="email" autocomplete="off"
                    style="width:70%; height:50px; background-color:#3a3b3c; border-color: #9fa4a8;">
                <textarea id="message" cols="55" rows="8" placeholder=" Message" class="mt-3" style="width:70%; background-color:#3a3b3c;
                    border-color: #3a3b3c;"></textarea>
                <button class="rounded mt-3" style="display:block; width:30%; margin-left: auto; margin-right: auto;
                    height:50px; font-size: larger; background-color: #9fa4a8;" type="submit" >Send Message</button>
                <p id="confirm" class="mt-3"></p>
            </form>
        </div>
        <div class="mt-5 fs-6 fs-sm-4 fs-md-3 fs-lg-2 fs-xl-1 fs-xxl-1">
            <a href="index.html">Go Back to Home</a>
            <i class="fa-solid fa-arrow-right thinArrow"></i>
        </div>
    </main>
    <div id="navbar" class="hidden sm:block"></div> 
    <footer class="pt-3">
        <div id="footer-nav"></div>
    </footer>
</body>

</html>
